<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Part-5</title>
    <link rel="stylesheet" href="04_flexWrap.css">
</head>
<body>
    <h2>nowrap</h2>
    <div class="container nowrap">
        <div class="box" style="background-color: red;">1</div>
        <div class="box" style="background-color: blue;">2</div>
        <div class="box" style="background-color: green;">3</div>
        <div class="box" style="background-color: yellow;">4</div>
        <div class="box" style="background-color: orange">5</div>
        <div class="box" style="background-color: cornflowerblue">6</div>
    </div>

    <h2>wrap</h2>
    <div class="container wrap">
        <div class="box" style="background-color: red;">1</div>
        <div class="box" style="background-color: blue;">2</div>
        <div class="box" style="background-color: green;">3</div>
        <div class="box" style="background-color: yellow;">4</div>
        <div class="box" style="background-color: orange">5</div>
        <div class="box" style="background-color: cornflowerblue">6</div>
    </div>

    <h2>wrap-reverse</h2>
    <div class="container wrap-reverse">
        <div class="box" style="background-color: red;">1</div>
        <div class="box" style="background-color: blue;">2</div>
        <div class="box" style="background-color: green;">3</div>
        <div class="box" style="background-color: yellow;">4</div>
        <div class="box" style="background-color: orange">5</div>
        <div class="box" style="background-color: cornflowerblue">6</div>
    </div>
</body>
</html>
