<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units Demo</title>
    <link rel="stylesheet" href="09_unitsCSS.css">
</head>
<body>

    <h1>CSS Units Example</h1>

    <div class="box px-box">This box is 200px wide</div>
    <div class="box percent-box">This box is 50% of parent width</div>

    <div class="font-demo">
        <p class="em-text">This text is 2em (twice parent font size)</p>
        <p class="rem-text">This text is 2rem (twice root font size)</p>
    </div>

</body>
</html>
